<div class="checkout">
  <div class="checkout-left">
    <div class="checkout-products">
      <h2>Productos en tu carrito</h2>
      <div class="product-card" *ngFor="let product of cart_container; let i = index">
        <div class="product-image">
          <img src={{product.picture_url}} alt="Product Image">
        </div>
        <div class="product-info">
          <h3 class="title">{{product.title}}</h3>
          <p class="description">{{product.description}}</p>
        </div>
        <div class="product-price-quantity">
          <p class="precio">{{product.unit_price}}</p>
          <p>Cantidad: 1</p>
        </div>
      </div>
    </div>

    <div class="checkout-shipping">
      <h3>Dirección de envío</h3>
      <form [formGroup]="searchCPForm">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Asentamiento</label>
            <input type="text" class="form-control" formControlName="asentamiento">
          </div>
          <div class="form-group col-md-4">
            <label>Referencia</label>
            <input type="text" class="form-control" formControlName="reference">
          </div>
          <div class="form-group col-md-4">
            <label>Código Postal</label>
            <input type="text" class="form-control" formControlName="cp">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Número interior</label>
            <input type="text" class="form-control" formControlName="interior_house_number">
          </div>
          <div class="form-group col-md-4">
            <label>Número exterior</label>
            <input type="text" class="form-control" formControlName="exterior_house_number">
          </div>
          <div class="form-group col-md-4">
            <label>Municipio/Delegación</label>
            <input type="text" class="form-control" formControlName="municipality">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Estado</label>
            <input type="text" class="form-control" formControlName="state">
          </div>
          <div class="form-group col-md-4">
            <label>Ciudad</label>
            <input type="text" class="form-control" formControlName="city">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre(s)</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group col-md-6">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="last_name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Teléfono</label>
            <input type="text" class="form-control" formControlName="phone_number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Calle</label>
            <input type="text" class="form-control" formControlName="street">
          </div>
          <div class="form-group col-md-6">
            <label>Cruzamiento</label>
            <input type="text" class="form-control" formControlName="crossStreet">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="checkout-right">
    <div class="payment-details">
      <h2 class="payment-title">Detalles de pago</h2>
    </div>
    <button class="checkout-button">Pagar</button>
  </div>
</div>
