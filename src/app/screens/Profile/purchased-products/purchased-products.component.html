<div class="spinner" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="content" *ngIf="!spinner">
  <span>Aquí encontrarás las compras que hayas realizado</span>

  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile *ngFor="let purchases of user_products; let i = index" [colspan]="3">
      <mat-card class="example-card" style="width: 850px; height: 150px;">
        <mat-card-content>
          <mat-grid-list cols="4">
            <mat-grid-tile>
              <img src={{purchases.retrocompu_user_data.cart_products[0].picture_url}} alt="" height="100">
            </mat-grid-tile>
            <mat-grid-tile>
              <span>{{purchases.retrocompu_user_data.cart_products.length}} productos</span>
            </mat-grid-tile>
            <mat-grid-tile>
              Estado del pago: <mat-chip color="accent"> {{purchases.status}}</mat-chip>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-flat-button color="primary" (click)="goToVerCompras(purchases)">Ver compra</button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
