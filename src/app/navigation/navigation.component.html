<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <!-- <mat-toolbar>
      <div class="content">
        <img class="retrocompu" src="../../../assets/logo.png" alt="">
        <button class="btn" mat-flat-button>Retrocompu</button>
      </div>
    </mat-toolbar> -->
    <!-- móvil -->
    <mat-nav-list>
      <button class="button" [routerLink]="['/productos/']" mat-flat-button>Productos</button>
      <div class="">
        <!-- Para el menu desplegable -->
        <mat-accordion>
          <mat-expansion-panel hideToggle class="mat-elevation-z0">
            <mat-expansion-panel-header hidden>
              <mat-panel-title>
                Corporativo
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-description>
              Socios
            </mat-panel-description>
            <button class="button" mat-flat-button>Nuestros socios</button>
            <button class="button" mat-flat-button>Conviértete en un socio</button>
            <mat-panel-description hidden>
              Centros de Acopio
            </mat-panel-description>
            <button class="button" mat-flat-button>Centros de acopio</button>
            <button class="button" mat-flat-button>Conviértete en un C.A</button>
          </mat-expansion-panel>
          <!-- ayuda -->
          <mat-expansion-panel hideToggle class="mat-elevation-z0">
            <mat-expansion-panel-header hidden>
              <mat-panel-title>
                Ayuda
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button class="button" mat-flat-button>Preguntas Frecuentes</button>
            <button class="button" mat-flat-button>Soporte Técnico</button>
          </mat-expansion-panel>
        </mat-accordion>
        <button class="button" mat-flat-button>Iniciar sesión</button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav class="toolbar">
      <div class="logo" [routerLink]="['/']">
        <img src="../../../assets/logo.png" alt="Logo">
      </div>
      <div class="buttons">
        <button class="content">Categorías<span class="flecha"></span></button>
        <button class="content">Envíos</button>
        <button class="content">Donaciones</button>
        <button class="content">Sobre nosotros</button>
      </div>

      <div>
        <input type="text" placeholder="Buscar producto">
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>

      <div>
        <button class="content" [routerLink]="['/ingresar']"> <mat-icon>person</mat-icon> Cuenta<span class="flecha"></span></button>
        <button class="content" [routerLink]="['/carrito']"> <mat-icon>shopping_cart</mat-icon> Carrito</button>
      </div>

    </nav>

    <!-- App component -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
